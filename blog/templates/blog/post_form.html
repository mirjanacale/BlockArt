{% extends 'blog/base.html' %}
{% block content %}

<h1 class="mb-4 text-center">Create a New Post</h1>

<div class="row justify-content-center">
  <div class="col-md-8">
    <form method="post" enctype="multipart/form-data" class="card p-4 shadow rounded-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-navbar-green w-100">
            {% if object %}Update Post{% else %}Create Post{% endif %}
        </button>
    </form>
  </div>
</div>

{% endblock content %}
